<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <style>
        .rtop, .rbottom{display:block}
        .rtop *, .rbottom *{display: block; height: 1px; overflow: hidden; background: #888;}
        .r1{margin: 0 5px}
        .r2{margin: 0 3px}
        .r3{margin: 0 2px}
        .r4{margin: 0 1px; height: 4px}

    </style>

</head>
<body>
<form style="width: 100%;" id="loginform" name="loginform" action="/j_spring_security_check"  method="post">
    <div style="width: 300px;">
        <span class="rtop">
            <span class="r1"></span> <span class="r2"></span> <span class="r3"></span> <span class="r4"></span>
        </span>

        <table cellpadding="0" style="width: 100%; background: #fff; border-right: 2px solid #888; border-left: 2px solid #888;">
        <tr>
            <td colspan="2" style="border-bottom: 1px dashed #999; background: #ddd; font-size: 18px; padding-bottom: 7px; padding-top: 7px; font-weight: 900; text-align: center;">
                EurekaJ Log In
            </td>
        </tr>
        <tr>
            <td style="text-align: right; padding-right: 10px;"><b>Brukerid: </b></td>
            <td>
                <input class="login" tabindex="1" id="j_username" name="j_username" type="text" value="" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right; padding-right: 10px;"><b>Passord: </b></td>
            <td><input class="login" tabindex="2" name="j_password" type="j_password" value=""/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right; padding-right: 25px;">
                <input type="submit" id="submitlogin" value="Login"/>
            </td>
        </tr>
        </table>

        <span class="rbottom">
            <span class="r4"></span> <span class="r3"></span> <span class="r2"></span> <span class="r1"></span>
        </span>
    </div>

</form>
</body>
</html>
