<head>

  <title></title>

<body>
  <script type="text/x-handlebars">
    {{#view SC.View id="topView"}}
		{{#view SC.View id="logoView"}}
			<img src="/resources/images/eurekaj_logo_w_text_60x60.png" />
		{{/view}}
		{{#view SC.Button id="adminButtonView" type="image"
			target="EurekaJView.appController"
			action="selectAdminPanel"
		}}
			<img src="/resources/images/ej_tools_49.png" />
		{{/view}}
		{{#view SC.Button id="adminLabelView"
			target="EurekaJView.appController"
			action="selectAdminPanel"
		}}
			Administration
		{{/view}}
    {{/view}}

	{{#view SC.View id="instrumentationTreeView"}}
		<div width="305px" class="headlineText">INSTRUMENTATION MENU</div>
		{{#collection contentBinding="EurekaJView.InstrumentationTreeController" itemViewClass="EurekaJView.InstrumentationTreeNodeView"}}
			{{view EurekaJView.Checkbox titleBinding="content.guiPath" valueBinding="content.isSelected" iconBinding="content.itemIcon"}}
		{{/collection}}
	{{/view}}

	
	{{#collection id="chartGridView" contentBinding="EurekaJView.chartGridArrayController"}}
		{{view EurekaJView.FlotChartView dataBinding="content.chart"}}
	{{/collection}}
	
  </script>

  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>

  <script src="js/libs/sproutcore-utils.js"></script>
  <script src="js/controllers/chartGridArrayController.js"></script>
  <script src="js/data_sources/eureka_j.js"></script>
  
  
  <script src="js/controllers/instrumentationTreeController.js"></script>
  
  
  
  
  <script src="js/libs/sproutcore-statechart.js"></script>
  <script src="js/coreStatechart.js"></script>
  <script src="js/coreAction.js"></script>
  
  <script src="js/views/instrumentationTreeNodeView.js"></script>
  <script src="js/views/checkbox.js"></script>
  <script src="js/views/flotChartView.js"></script>
  
  <script src="js/models/adminstration_tree_model.js"></script>

  <script src="js/models/chart_grid_model.js"></script>
