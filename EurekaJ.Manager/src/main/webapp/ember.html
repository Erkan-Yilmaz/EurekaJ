<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>EurekaJ</title>
	<link rel="stylesheet" href="js/css/master.css" type="text/css" charset="utf-8">
	<meta name="author" content="Joachim Haagen Skeie">
    <script src="js/scripts/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/scripts/ember-0.9.5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/scripts/ember-data-latest.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app/stateManager.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app/models.js" type="text/javascript" charset="utf-8"></script>
    

	<script type="text/x-handlebars" data-template-name="eurekaJTopTemplate">
        <div class="topView">
			<img src="/resources/images/eurekaj_logo_w_text_60x60.png" />
		</div>
    </script>

	<script type="text/x-handlebars" data-template-name="eurekaJTreeTemplate">
        <div class="treeView">
			{{#with content}}
				<h1>{{name}}</h1>
				{{#each children}}
					{{view EurekaJ.nodeView nameBinding="name" childrenBinding="children"}}
				{{/each}}
			{{/with}}
		</div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="tree-node">
    	<div>{{name}}</div>
		<div>{{nodeIsExpanded}}</div>
      	{{#if children}}
			<div>
			
        		{{#each children}}
         			{{#with this}}
           				<div style="margin-left: 18px;">{{view EurekaJ.nodeView nameBinding="name" childrenBinding="children"}}</div>
         			{{/with}}
        		{{/each}}
      	</div>
		{{/if}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="eurekaJMainView">
        <div class="chartView">
			
		</div>
    </script>
	
	<script type="text/x-handlebars" data-template-name="eurekaJConfigView">
        <div class="chartConfigView">
			
		</div>
    </script>
</head>
<body bgcolor="#555154">
    <div id="mainArea">

    </div>
</body>
</html>
